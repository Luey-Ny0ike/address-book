<!DOCTYPE html>
<html>

<head>
  <title>Address book</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <h1>Address Book</h1>

    <div class="row">
      <div class="col-lg-6">
        <h2>Add a new contact</h2>

        <form id="new-contact">
          <div class="form-group">
            <label for="new-contact">First name</label>
            <input class="form-control" type="text" id="new-first-name">
          </div>


            <div class="form-group">
              <label for="new-contact">Last name</label>
              <input class="form-control" type="text" id="new-last-name">
            </div>

            <div id="new-addresses">
              <div class="new-addresses">
                <div class="form-group">
                  <label for="new-state">state</label>
                  <input class="form-control" type="text" id="new-state-name">
                </div>

                <div class="form-group">
                  <label for="new-city">City</label>
                  <input class="form-control" type="text" id="new-city-name">
                </div>

                <div class="form-group">
                  <label for="new-street">Street</label>
                  <input class="form-control" type="text" id="new-city-name">
                </div>
              </div>
            </div>
      </div>

      <span class="btn btn-primary" id="add-address">Another address</span>
      <button class="btn" type="submit">Add</button>
      </form>


      <div class="col-lg-6">
        <div id="show-contact">
          <h2></h2>
          <p>First name: <span class="first-name"></span></p>
          <p>Last name: <span class="last-name"></span></p>
          <p>Addresses:</p>
          <ul id="addresses">

          </ul>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
