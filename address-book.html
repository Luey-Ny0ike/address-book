<!DOCTYPE html>
<html>
<head>
  <title>Address book</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.2.1.js"></script>
   <script src="js/scripts.js"></script>
</head>
<body>
<div class="container">
  <h1>Adress Book</h1>

  <div class="row">
    <div class="col-md-6">
      <h2>Add a new contact</h2>

  <form id="new-contact">
    <div class="form-group">
      <label for="new-contact">First name</label>
      <input class="form-control" type="text" id="new-first-name">
    </div>

    <form id="new-contact">
      <div class="form-group">
        <label for="new-contact">Last name</label>
        <input class="form-control" type="text" id="new-last-name">
      </div>

    <div id="new-addresses">
      <div class="new-addresses">
          <div class="form-group">
            <label for="new-state">state</label>
            <input class="form-control" type="text" id="new-state-name">
          </div>

          <div class="form-group">
            <label for="new-city">City</label>
            <input class="form-control" type="text" id="new-city-name">
          </div>

          <div class="form-group">
            <label for="new-street">Street</label>
            <input class="form-control" type="text" id="new-city-name">
          </div>
        </div>
      </div>
    </div>

    <span class="btn btn-primary" id="add-address">Another address</span>
    <button class="btn" type="submit">Add</button>
  </form>















</body>
</html>
